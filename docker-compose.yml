version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lms-postgres
    restart: always
    environment:
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_secure_password_2026
      POSTGRES_DB: lms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d lms_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mongo:
    image: mongo:7-jammy
    container_name: lms-mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: lms_mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - lms-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local

networks:
  lms-network:
    driver: bridge
